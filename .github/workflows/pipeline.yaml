name: Build and deploy golang to Heroku

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']

jobs:
  build: 
    runs-on: ubuntu-22.04
  
    steps:
      - uses: actions/checkout@v3

      - name: Setup golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./...

      - name: go env
        run: go env

      - name: ls gobin
        run: ls $(go env GOPATH)/bin

      - name: Install ginkgo CLI and gomega
        run: go get github.com/onsi/ginkgo/v2/ginkgo && go get github.com/onsi/gomega/...

      - name: Run tests with ginkgo CLI
        run: $(go env GOPATH)/bin/ginkgo ./...

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Build, Push and Release a Docker container to Heroku.
        uses: gonuit/heroku-docker-deploy@v1.3.3
        with:
          email: ${{ secrets.HEROKU_EMAIL }}

          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}

          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}